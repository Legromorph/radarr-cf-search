<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>🎬 Polishrr Status</title>
  <link rel="stylesheet" href="assets/css/polishrr.css">
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">🎬 Polishrr Status</h1>
  </header>

  <main class="app-main">

        <section class="status-section">
          <h2 class="section-title">📊 Upgrade Status</h2>
          <div id="upgrade-summary" class="status-summary">Loading upgrade info...</div>
          <div id="trigger-buttons">
          <button id="trigger-upgrade" class="btn btn-primary">Trigger (both)</button>
          <button id="trigger-radarr" class="btn btn-primary">Trigger (Radarr)</button>
          <button id="trigger-sonarr" class="btn btn-primary">Trigger (Sonarr)</button>
          </div>
        </section>

    <section class="queue-section">
      <h2 class="section-title">📥 Download Queue</h2>

      <div class="tabs">
        <button class="tab-btn active" data-target="queue-all">Alle</button>
        <button class="tab-btn" data-target="queue-tagged">Tagged</button>
        <button class="tab-btn" data-target="queue-eligible">Eligible</button>
      </div>

      <div id="queue-all" class="queue-tab active">Loading...</div>
      <div id="queue-tagged" class="queue-tab">Loading...</div>
      <div id="queue-eligible" class="queue-tab">Loading...</div>
    </section>

    <div class="settings-log-wrapper">
      <div id="settings-section" class="settings-panel">
        <h2>⚙️ Settings</h2>

        <div class="settings-group">
          <label for="cron-input">Cron Interval:</label>
          <input type="text" id="cron-input" placeholder="*/5 * * * *" title="Standard cron syntax: min hour day month weekday">
          <button id="test-cron" class="btn-mini">🧪 Test Cron</button>
        </div>

        <div class="settings-group">
          <label><input type="checkbox" id="chk-radarr"> Enable Radarr</label>
          <label><input type="checkbox" id="chk-sonarr"> Enable Sonarr</label>
        </div>

        <div class="settings-group">
          <label for="num-movies">Movies per run:</label>
          <input type="number" id="num-movies" min="1" max="50" value="1">

          <label for="num-episodes">Episodes per run:</label>
          <input type="number" id="num-episodes" min="1" max="50" value="1">
        </div>

        <div class="settings-group">
          <label><input type="checkbox" id="chk-force"> Enable Force Mode (dangerous)</label>
        </div>

        <div class="settings-actions">
          <button id="save-settings" class="btn-primary">💾 Save Settings</button>
        </div>
      </div>

      <section class="log-section">
        <h2 class="section-title">🧾 Log</h2>
        <pre id="log-output" class="log-output"></pre>
      </section>
    </div>

  </main>

  <footer class="app-footer">
    <small>Polishrr Status Panel — Inspired by Radarr/Sonarr</small>
  </footer>

  <script src="assets/js/polishrr.js"></script>
</body>
</html>
